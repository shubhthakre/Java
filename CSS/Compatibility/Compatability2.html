<!--2. Apply different visibility by an element (visibility: hidden, visible, collapse) and use
different types of display for an element (display: none, inline, block, contents, list-item)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compatability - 2</title>
    <link rel="stylesheet" href="Compatability2.css">
</head>
<body>
    <h1>This list-style-type: ordered and unordered</h1>
    <p>Unordered Lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ul>

    <p>Ordered Lists: </p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ol>

     <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ol>

</body>
</html>
