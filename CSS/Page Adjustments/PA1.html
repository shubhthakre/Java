<!--1. Create a table and apply table-layout as fixed and none-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAGE ADJUSTMENT - 1</title>
    <link rel="stylesheet" href="PA1.css">
</head>
<body>
<table>
    <tr style="--rowCount: 0px">
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
    </tr>
    <tr style="--rowCount: -1px">
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
    </tr>
    <tr style="--rowCount: -2px">
        <td>One</td>
        <td>Two</td>
        <td>Three</td>
    </tr>
</table>

</body>
</html>
