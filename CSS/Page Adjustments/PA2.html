<!--Apply different visibility by an element (visibility: hidden, visible, collapse)
   and use different types of display for an 
   element (display: none, inline, block, contents, list-item)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAGE ADJUSTMENT - 2</title>
    <link rel="stylesheet" href="PA2.css">
</head>
<body>
    <h1>Applying different visibilty options</h1>

    <h2 class="a">This heading is visible</h2>

    <h2 class="b">This heading is hidden</h2>

    <p>hidden heading still takes up space on the page</p>
    <table>
      <tr>
        <td>KL</td>
        <td>Rahul</td>
      </tr>
      <tr class="collapse">
        <td>Rahul</td>
        <td>KL</td>
      </tr>
    </table>

</body>
</html>
