<!--
4. Develop a web page using target attribute.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document - 4</title>
</head>
<body>
    <h1>Target Attribute</h1>
    <p>Blank Link :</p><a href="https://jalatechnologies.com/" target="_blank">Visit JALA TECH</a><br>
    <p>Self Link :</p><a href="https://jalatechnologies.com/" target="_self">Visit JALA TECH</a>

</body>
</html>
